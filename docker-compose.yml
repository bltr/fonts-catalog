version: '3.9'

services:
  php:
    build:
      context: docker
      dockerfile: php.docker
    user: 1000:1000
    volumes:
      - .:/app
      - composer:/composer
    depends_on:
      - db

  nginx:
    build:
      context: docker
      dockerfile: nginx.docker
    volumes:
      - .:/app
    ports:
      - 8080:80
    depends_on:
      - php

  db:
    image: postgres:14-alpine
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: $DB_PASSWORD
      POSTGRES_USER: $DB_USERNAME
      POSTGRES_DB: $DB_DATABASE
    ports:
      - 54321:5432

volumes:
  db:
  composer:
